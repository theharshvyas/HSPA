<div class="row">
  <div class="col-8">
<div class="card">
  <div class="card-header">
    <h3>List your Property</h3>
  </div>
  <div class="card-body">
      <form (ngSubmit)='onSubmit()' #Form="ngForm">
        <div>
          <div>
            <tabset #formTabs>
              <tab heading="Basic Info">
                <div class="m-2">
                  <div class="form-group">
                    <p>I want to</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary me-2"
                      btnRadio=1 role="button" name="SellRent">Sell</label>

                      <label class="btn btn-outline-primary"
                      btnRadio=2 role="button" name="SellRent">Rent</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let bhk of ['1','2','3','4']"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup name='propType'
                    [(ngModel)]="propertyView.Type">
                      <label *ngFor="let ptype of propertyType"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let ftype of furnishType"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>in Building/Society/Project</label>
                    <input type="text" class="form-control"
                    #propName="ngModel"
                    ngModel name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please provide name</span>
                      <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                    </span>
                  </div>

                  <div class="form-group col-12">
                    <label>City</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary mt-1 col-12"
                      (click)="selectTab(1)">Next</button>
                  </div>
                </div>
              </tab>

              <tab heading="Pricing and Area">
                <div class="m-2">
                  <div class="form-group col-12">
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                  </div>

                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary mt-1 mb-md-1 col-12"
                    (click)="selectTab(2)">Next</button>

                    <button type="button" class="btn btn-primary col-12"
                    (click)="selectTab(0)">Back</button>
                  </div>
                </div>
              </tab>

              <tab heading="Address">
                <div class="m-2">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary mt-1 mb-md-1 col-12"
                    (click)="selectTab(3)">Next</button>

                    <button type="button" class="btn btn-primary col-12"
                    (click)="selectTab(1)">Back</button>
                  </div>
                </div>
              </tab>

              <tab heading="Other Details">
                <div class="m-2">
                  <div class="form-group">
                    <p>Ready to Move</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let rtm of readyToMove"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="rtm" tabindex="0" role="button" name="SellRent">{{rtm }}</label>
                    </div>
                  </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                    <input type="text"
                           placeholder="Datepicker"
                           class="form-control"
                           bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ctype of communityType"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="ctype" tabindex="0" role="button" name="SellRent">{{ctype}}</label>
                  </div>
                </div>

                <div class="form-group">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let direction of entranceDirection"
                    class="btn btn-outline-primary me-2"
                    [btnRadio]="direction" tabindex="0" role="button" name="SellRent">{{direction}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary mt-1 mb-md-1 col-12"
                    (click)="selectTab(4)">Next</button>

                    <button type="button" class="btn btn-primary col-12"
                    (click)="selectTab(2)">Back</button>
                 </div>
                 </div>
              </tab>

              <tab heading="Photos">
                <div class="m-2">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary mt-1 mb-md-1 col-12"
                  (click)="selectTab(3)">Back</button>


                  <button type="reset" class="btn btn-primary mb-1 col-12"
                  >Cancel</button>
                  <button type="submit" class="btn btn-primary col-12"
                  >Save</button>
                </div>
                </div>
              </tab>
            </tabset>
          </div>
        </div>

      </form>
  </div>
</div>
</div>
<div class="col-4">
  <div class="card-header">
  <h3>Your Property Preview</h3>
  <div>
    <app-property-card [property]="propertyView"></app-property-card>
  </div>
</div>
</div>
</div>
